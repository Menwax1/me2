<!DOCTYPE html>

    <style>
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 100vh; */
        }

        .trending-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff9900;
            color: #ffffff;
            padding: 5px;
            border-radius: 50%;
            font-size: 16px;
            z-index: 1;
        }

        .home-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fcfff7;
            color: #ffffff;
            padding: 5px;
            border-radius: 50%;
        }



        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .scratch-embed {
            width: 50%;
            /* Adjust the width of the embedded Scratch project */
            height: 400px;
        }

        .more-games {
            margin-top: 20px;
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            text-decoration: none;
        }

        .small-image {
            max-width: 100px;
            /* Adjust the size as needed */
            margin: 10px;
        }

        .home-icon::before {
            content: "\1F3E0";
            font-size: 20px;
        }
        .home-button {
            cursor: pointer;
            /* Add any other button styles you'd like */

        }
        .home-button :hover {
            background-color: rgb(255, 220, 155);
            font-size: 60px;
            width: 80px;
            height: 80px;
        }

        .home-button:hover .home-icon::before {
            font-size: 40px; /* Increase the font size on hover */
        }
    
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
        }

        .ScratchGame {
            border: 2px solid black;
            margin: auto;
            padding: 10px;
        }


        .gallery-item {
            max-width: 150px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            /* Add cursor style to indicate interactivity */
        }

        .gallery-item h3 {
            margin: 0;
            padding: 10px;
            background-color: #333;
        }

        .game-container {
            display: flex;
            align-items: center;
            /* Vertically center the content */
            border: 2px solid rgb(255, 255, 255);
            /* Add a border around the container */
            padding: 10px;
            /* Add some padding for spacing */
        }

        .game-image {
            margin-right: 10px;
            /* Add spacing between image and details */

        }

        .game-details {
            flex-grow: 1;
            /* Allow details to take remaining space */
        }

        .showcase {
            float: left;
        }

        .words {
            float: right;
        }
        .play-button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Add hover effect */
        .play-button:hover {
            background-color: #2980b9;
        }
