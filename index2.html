        /* ... Your existing styles ... */
        .trending-icon {
            position: absolute;
            top: 1px;

            padding: 5px;
            border-radius: 50%;
            font-size: 16px;

        }

        .container {
            position: relative;
        }

        body {
            font-family: Arial, sans-serif;

        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            max-width: 300px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            /* Add cursor style to indicate interactivity */
        }

        .gallery-item h3 {
            margin: 0;
            padding: 10px;
            background-color: #333;
        }
    </style>
</head>
